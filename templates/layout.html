<!DOCTYPE html>
<html lang="en">

  <title>

  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <script>
   document.addEventListener('DOMContentLoaded', (event) => {
            const header = document.querySelector('header h1');
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];
            let colorIndex = 0;
            header.addEventListener('click', function() {
                this.style.color = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
            });
        });
  </script>
 </head>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
         <h1 class="display-4">
          Hi, I'm Ali. I like to play with words and numbers.
         </h1>

          Sometimes, they rhyme.
         </p>
        </div>
       </header>

         </button>

             Contact
            </a>
           </li>
          </ul>
         </div>
        </div>
       </nav>
